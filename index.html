<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack a mole</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1>Whack a mole!</h1>

    <h2>Your score: <span id="score">0</span></h2>
    <h2>Time left: <span id="time-left">10</span></h2>

    <div class="grid"></div>

    <h3>Grid Size</h3>
    <div class="grid-size">
      <button class="btn grid-size-btn" id="three-by-three">3 x 3</button>
      <button class="btn grid-size-btn" id="four-by-three">4 x 3</button>
      <button class="btn grid-size-btn" id="five-by-three">5 x 3</button>
    </div>
  </body>
</html>
